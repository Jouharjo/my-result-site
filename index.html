<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result Portal 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #0f766e;
            --bg: #f3f4f6;
            --white: #ffffff;
            --pass-bg: #ecfdf5;
            --pass-border: #d1fae5;
            --pass-text: #047857;
            --pass-icon-bg: #10b981;
            --fail-bg: #fef2f2;
            --fail-border: #fee2e2;
            --fail-text: #b91c1c;
            --fail-icon-bg: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #1f2937;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* HEADER */
        .header-section {
            background: linear-gradient(135deg, #0f766e, #0d5f58);
            padding: 40px 20px 80px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0 4px 20px rgba(15, 118, 110, 0.2);
        }
        .school-logo { width: 80px; height: auto; margin-bottom: 8px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2)); }
        .school-name { font-size: 22px; font-weight: 800; text-transform: uppercase; margin: 0; line-height: 1.3; }
        .reg-no { font-size: 13px; font-weight: 600; opacity: 0.9; margin-top: 4px; }
        .exam-name { font-size: 16px; font-weight: 600; opacity: 0.95; margin-top: 12px; padding-top: 12px; border-top: 1px dashed rgba(255,255,255,0.3); display: inline-block; }

        /* CARD */
        .main-card {
            background: var(--white);
            margin: -60px 20px 20px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            position: relative;
            z-index: 10;
        }

        /* INPUTS */
        .input-group { margin-bottom: 15px; }
        .input-label { display: block; font-size: 12px; font-weight: 700; color: #6b7280; margin-bottom: 5px; text-transform: uppercase; }
        select, input { width: 100%; padding: 14px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; outline: none; box-sizing: border-box; background: #f9fafb; font-family: inherit; }
        input:focus, select:focus { border-color: var(--primary); background: white; }

        .btn-primary {
            width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 50px;
            font-size: 16px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px;
        }

        /* --- SUMMARY BOX --- */
        .summary-box {
            border-radius: 20px;
            padding: 15px 12px;
            margin-bottom: 25px;
            background-color: var(--pass-bg);
            border: 2px solid var(--pass-border);
            position: relative;
            overflow: hidden;
        }

        /* GRID (Left | Middle | Right) */
        .sb-grid {
            display: grid;
            grid-template-columns: 1.8fr 0.6fr 1.0fr; 
            gap: 5px;
            align-items: center;
            margin-bottom: 15px;
        }

        /* LEFT: Status */
        .sb-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sb-icon-box {
            width: 51px; height: 51px;
            flex-shrink: 0;
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 26px;
            background: var(--pass-icon-bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .sb-status-text { font-size: 21px; font-weight: 800; color: var(--pass-text); text-transform: uppercase; line-height: 1; margin-bottom: 3px; letter-spacing: -0.5px; }
        .sb-percent-text { font-size:15px; font-weight: 800; color: var(--pass-text); opacity: 0.9; display: flex; align-items: center; gap: 4px; }
                /* NEW RULE: Make the bolt icon smaller */
        .sb-percent-text i {
            font-size: 0.75em; /* Makes icon 15% smaller than the text */
            margin-right: 1px; /* Adds a tiny gap */
            opacity: 0.9;      /* Makes it look slightly softer */
        }

        /* MIDDLE: Academic Rank */
        .sb-middle {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 1px dashed rgba(0,0,0,0.05);
            border-right: 1px dashed rgba(0,0,0,0.05);
            padding: 0 2px;
            min-height: 50px;
        }
        .rank-icon-container { font-size: 24px; margin-bottom: 0px; line-height: 1; min-height: 24px; display: flex; align-items: center; }
        .rank-text { font-size: 13px; font-weight: 800; color: #374151; }
        .rank-label { font-size: 8px; font-weight: 700; color: #9ca3af; text-transform: uppercase; }

        /* RIGHT: Container */
        .sb-right {
            display: flex;
            flex-direction: row; 
            justify-content: flex-end; 
            align-items: center;
            gap: 14px; 
            padding-right: 5px;
            text-align: right;
        }

        /* RIGHT COLUMN STACK (Total & Attn) */
        .sb-marks-stack {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* Total Mark Styles */
        .sb-total-label { font-size: 9px; font-weight: 700; color: #6b7280; text-transform: uppercase; margin-bottom: 1px; }
        .sb-total-val { font-size: 19px; font-weight: 900; color: #1f2937; line-height: 1; letter-spacing: -0.5px; }
        
        /* Attendance Styles (Stacked & Clean) */
        .sb-attn-box { 
            margin-top: 2px; /* Spacing from Total Mark */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .sb-attn-label { 
            font-size: 7px; 
            font-weight: 700; 
            color: #9ca3af; 
            text-transform: uppercase; 
            margin-bottom: 1px; 
        }
        .sb-attn-val { 
            font-size: 11px; 
            font-weight: 800; 
            color: #4b5563; 
            white-space: nowrap; 
            line-height: 1;
        }


        /* Common Elements */
        .small-denom { font-size: 0.75em; font-weight: 500; color: #9ca3af; margin-left: 1px; }
        .progress-track { width: 100%; height: 6px; background: rgba(0,0,0,0.05); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--pass-icon-bg); width: 0%; transition: width 1s ease-out; border-radius: 10px; }

        /* Fail Mode */
        .summary-box.fail-mode { background-color: var(--fail-bg); border-color: var(--fail-border); }
        .summary-box.fail-mode .sb-icon-box { background: var(--fail-icon-bg); }
        .summary-box.fail-mode .sb-status-text, .summary-box.fail-mode .sb-percent-text { color: var(--fail-text); }
        .summary-box.fail-mode .progress-fill { background: var(--fail-icon-bg); }

        /* Table */
        .marks-table { width: 100%; border-collapse: separate; border-spacing: 0; border: 1px solid #f3f4f6; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
        .marks-table th { background: #f9fafb; text-align: left; font-size: 11px; color: #6b7280; font-weight: 700; text-transform: uppercase; padding: 12px 15px; border-bottom: 1px solid #e5e7eb; }
        .marks-table td { padding: 12px 15px; font-size: 14px; font-weight: 600; color: #1f2937; border-bottom: 1px solid #f3f4f6; }
        .marks-table td.right { text-align: right; }
        .marks-table tr:nth-child(even) { background-color: #fcfcfc; }

        /* Student Info Header */
        .student-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; padding-bottom: 5px; }
        .stu-left { display: flex; flex-direction: column; }
        .stu-name { font-size: 24px; font-weight: 800; color: #111827; letter-spacing: -0.5px; line-height: 1.1; margin-bottom: 4px; }
        .stu-class { font-size: 14px; color: #6b7280; font-weight: 500; }
        .stu-roll-pill { background: #f3f4f6; color: #1f2937; padding: 6px 14px; border-radius: 8px; font-weight: 700; font-size: 14px; letter-spacing: 0.5px; }

        .footer { text-align: center; padding: 20px; font-size: 12px; color: #9ca3af; }

        @media print {
            body { background: white; }
            .header-section { color: black; background: none; border-bottom: 2px solid #000; padding: 10px; border-radius: 0; box-shadow: none; }
            .logo-icon { display: none; }
            .school-logo { width: 60px; filter: none; }
            .main-card { box-shadow: none; margin: 0; padding: 0; }
            .btn-primary, .btn-secondary, #searchView { display: none !important; }
            .summary-box { border: 1px solid #000; background: none !important; box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-section">
        <img src="https://raw.githubusercontent.com/Jouharjo/my-result-site/main/20260214_101611.png" alt="School Logo" class="school-logo">
        <h1 class="school-name">Ihyaul Uloom Madrasa-Valapuram</h1>
        <div class="reg-no">Reg. No: 1355</div>
        <div class="exam-name">Annual Examination Results 2026</div>
    </div>

    <div class="main-card" id="searchView">
        <div class="input-group">
            <label class="input-label">Select Class</label>
            <select id="classSelect">
                <option value="" disabled selected>Choose class...</option>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
                <option value="Class 4">Class 4</option>
                <option value="Class 5">Class 5</option>
            </select>
        </div>
        <div class="input-group">
            <label class="input-label">Roll Number</label>
            <input type="number" id="rollInput" placeholder="Ex: 101" inputmode="numeric">
        </div>
        <button class="btn-primary" onclick="findResult()" id="searchBtn">
            <i class="fas fa-search"></i> Check Result
        </button>
    </div>

    <div class="main-card" id="resultView" style="display: none;">
        
        <div class="student-header">
            <div class="stu-left">
                <div class="stu-name" id="rName">--</div>
                <div class="stu-class" id="rClass">--</div>
            </div>
            <div class="stu-roll-pill" id="rRoll">Roll: --</div>
        </div>

        <div class="summary-box" id="summaryBox">
            <div class="sb-grid">
                
                <div class="sb-left">
                    <div class="sb-icon-box" id="sbIcon"><i class="fas fa-check"></i></div>
                    <div>
                        <div class="sb-status-text" id="sbStatusText">PASSED</div>
                        <div class="sb-percent-text"><i class="fas fa-bolt"></i> <span id="sbPercentVal">0%</span></div>
                    </div>
                </div>

                <div class="sb-middle">
                    <div class="rank-icon-container" id="rankIconContainer"></div>
                    <div class="rank-text" id="rankText">--</div>
                    <div class="rank-label">RANK</div>
                </div>

                <div class="sb-right">
                    
                    <div class="sb-marks-stack">
                        <div>
                            <div class="sb-total-label">Total Mark</div>
                            <div class="sb-total-val" id="sbTotalVal">0/300</div>
                        </div>
                        <div class="sb-attn-box">
                            <div class="sb-attn-label">ATTENDANCE</div>
                            <div class="sb-attn-val" id="sbAttnVal">--/250</div>
                        </div>
                    </div>

                </div>

            </div>
            
            <div class="progress-track">
                <div class="progress-fill" id="sbProgress"></div>
            </div>
        </div>

        <table class="marks-table">
            <thead><tr><th>Subject</th><th class="right">Marks</th></tr></thead>
            <tbody id="marksBody"></tbody>
        </table>

        <button class="btn-primary" onclick="window.print()">Download Result PDF</button>
        <button class="btn-primary" style="background: white; color: #6b7280; border: 2px solid #e5e7eb;" onclick="location.reload()">Check Another</button>
    </div>

    <div class="footer">Powered by <strong>Jouhar's Tech</strong></div>
</div>

<script>
    // â–¼â–¼â–¼ PASTE YOUR GOOGLE SCRIPT URL HERE â–¼â–¼â–¼
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUMvrE0fZwXSOTXgtv_kPAQi5DeG5eFSfqmaf1a1BLib4K4SR0CkijIHqOLNFa5GZpqw/exec"; 

    async function findResult() {
        const roll = document.getElementById('rollInput').value;
        const cls = document.getElementById('classSelect').value;
        const btn = document.getElementById('searchBtn');

        if(!cls || !roll) return alert("Please fill all fields");

        const originalText = btn.innerText;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
        btn.style.opacity = "0.7";

        try {
            const response = await fetch(`${SCRIPT_URL}?roll=${roll}&cls=${cls}`);
            const data = await response.json();

            if (data.status === "success") {
                document.getElementById('searchView').style.display = 'none';
                document.getElementById('resultView').style.display = 'block';

                document.getElementById('rName').innerText = data.name;
                document.getElementById('rRoll').innerText = "Roll: " + roll;
                document.getElementById('rClass').innerText = cls;
                
                const box = document.getElementById('summaryBox');
                const percentVal = parseFloat(data.percentage);
                const rank = data.rank;

                // --- FIX: Clean existing % from data, then add one ---
                const cleanPercent = String(data.percentage).replace('%', '');
                document.getElementById('sbPercentVal').innerText = cleanPercent + "%";
                
                document.getElementById('sbTotalVal').innerHTML = data.total + '<span class="small-denom">/300</span>';
                
                // --- ATTENDANCE: Stacked & Medal Support ---
                let attnHTML = (data.attendance || "--") + '<span class="small-denom">/250</span>';
                if (data.attendanceRank == 1) attnHTML += ' ðŸ¥‡';
                else if (data.attendanceRank == 2) attnHTML += ' ðŸ¥ˆ';
                else if (data.attendanceRank == 3) attnHTML += ' ðŸ¥‰';
                
                document.getElementById('sbAttnVal').innerHTML = attnHTML;

                // --- ACADEMIC RANK ---
                let rankDisplay = rank;
                let rankIconHTML = '';

                if (rank == 1) { rankDisplay = "1st"; rankIconHTML = 'ðŸ¥‡'; }
                else if (rank == 2) { rankDisplay = "2nd"; rankIconHTML = 'ðŸ¥ˆ'; }
                else if (rank == 3) { rankDisplay = "3rd"; rankIconHTML = 'ðŸ¥‰'; }
                else { rankDisplay = "#" + rank; rankIconHTML = '<i class="fas fa-medal" style="color: #6b7280; font-size: 20px;"></i>'; }

                document.getElementById('rankText').innerText = rankDisplay;
                document.getElementById('rankIconContainer').innerHTML = rankIconHTML;

                setTimeout(() => { document.getElementById('sbProgress').style.width = percentVal + "%"; }, 300);

                if(data.finalStatus === "FAIL") {
                    box.classList.add("fail-mode");
                    document.getElementById('sbStatusText').innerText = "FAILED";
                    document.getElementById('sbIcon').innerHTML = '<i class="fas fa-times"></i>';
                } else {
                    box.classList.remove("fail-mode");
                    document.getElementById('sbStatusText').innerText = "PASSED";
                    document.getElementById('sbIcon').innerHTML = '<i class="fas fa-check"></i>';
                    fireConfetti();
                }

                let rows = "";
                data.subjectData.forEach(sub => {
                    rows += `<tr><td>${sub.name}</td><td class="right">${sub.mark}</td></tr>`;
                });
                document.getElementById('marksBody').innerHTML = rows;

            } else {
                alert("Result not found!");
            }
        } catch (error) {
            alert("Connection Error!");
        }
        btn.innerHTML = originalText;
        btn.style.opacity = "1";
    }

    function fireConfetti() {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }
</script>

</body>
</html>
