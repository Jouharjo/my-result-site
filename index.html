<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00897b; --fail: #e53935; --bg: #f4f7f6; }
        body { font-family: 'Noto Sans', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        
        /* CARD DESIGN */
        .card { background: white; width: 100%; max-width: 400px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; position: relative; }
        
        /* SEARCH PAGE */
        #searchView { padding: 40px 30px; text-align: center; }
        .logo { font-size: 50px; color: var(--primary); margin-bottom: 10px; }
        h1 { color: #333; font-size: 22px; margin: 0; font-weight: 800; text-transform: uppercase; }
        .subtitle { color: #888; font-size: 14px; margin-bottom: 30px; }
        
        input, select { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 10px; font-size: 16px; margin-bottom: 15px; outline: none; box-sizing: border-box; transition: 0.3s; }
        input:focus, select:focus { border-color: var(--primary); }
        
        .btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #00796b; }

        /* RESULT PAGE */
        #resultView { display: none; }
        .res-header { background: var(--primary); padding: 30px; text-align: center; color: white; }
        .res-body { padding: 25px; }

        .info-group { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
        .label { font-size: 11px; color: #999; font-weight: 700; text-transform: uppercase; }
        .value { font-size: 16px; font-weight: 700; color: #333; }

        /* MARKS TABLE */
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; border: 1px solid #eee; border-radius: 8px; overflow: hidden; }
        th { background: #f8f9fa; text-align: left; padding: 12px; font-size: 12px; color: #666; }
        td { padding: 12px; font-size: 14px; font-weight: 600; border-bottom: 1px solid #eee; color: #333; }
        .right { text-align: right; }

        /* BADGES */
        .status-badge { display: block; text-align: center; padding: 12px; border-radius: 50px; color: white; font-weight: 700; margin-top: 20px; }
        .pass { background: #2ecc71; }
        .fail { background: var(--fail); }

        .summary-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .summary-box { background: #f4f7f6; padding: 15px; text-align: center; border-radius: 10px; }
        .summary-box small { display: block; font-size: 10px; color: #777; font-weight: 700; }
        .summary-box strong { font-size: 20px; color: var(--primary); }

        .btn-outline { background: white; border: 2px solid var(--primary); color: var(--primary); margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card" id="searchView">
        <div class="logo">ðŸŽ“</div>
        <h1>Madrasa Result</h1>
        <div class="subtitle">Annual Examination 2026</div>

        <select id="classSelect">
            <option value="Class 1">Class 1</option>
            <option value="Class 2">Class 2</option>
            <option value="Class 3">Class 3</option>
            </select>

        <input type="number" id="rollInput" placeholder="Enter Roll Number">
        <button class="btn" onclick="findResult()">Check Result</button>
    </div>

    <div class="card" id="resultView">
        <div class="res-header">
            <div style="font-size: 40px; margin-bottom:5px">ðŸŽ“</div>
            <h2 style="margin:0; font-size: 18px;">RESULT CARD</h2>
            <p style="margin:5px 0 0; font-size: 13px; opacity: 0.9;">Annual Examination 2026</p>
        </div>

        <div class="res-body">
            <div class="info-group">
                <div><div class="label">Student Name</div><div class="value" id="rName">--</div></div>
                <div style="text-align:right"><div class="label">Roll No</div><div class="value" id="rRoll">--</div></div>
            </div>
            <div class="info-group">
                <div><div class="label">Class</div><div class="value" id="rClass">--</div></div>
            </div>

            <table>
                <thead><tr><th>Subject</th><th class="right">Marks</th></tr></thead>
                <tbody id="marksBody"></tbody>
            </table>

            <div class="summary-row">
                <div class="summary-box"><small>TOTAL</small><strong id="rTotal">0</strong></div>
                <div class="summary-box"><small>RANK</small><strong id="rRank">#0</strong></div>
            </div>

            <div id="rStatus" class="status-badge pass">PASS</div>

            <button class="btn btn-outline" onclick="location.reload()">Search Again</button>
            <button class="btn" onclick="window.print()">Download PDF</button>
        </div>
    </div>

    <script>
        // â–¼â–¼â–¼ PASTE YOUR GOOGLE SCRIPT URL BELOW â–¼â–¼â–¼
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUMvrE0fZwXSOTXgtv_kPAQi5DeG5eFSfqmaf1a1BLib4K4SR0CkijIHqOLNFa5GZpqw/exec"; 

        async function findResult() {
            const roll = document.getElementById('rollInput').value;
            const cls = document.getElementById('classSelect').value;
            const btn = document.querySelector('.btn');

            if(!roll) return alert("Please enter Roll Number");

            btn.innerText = "Searching...";

            try {
                const response = await fetch(`${SCRIPT_URL}?roll=${roll}&cls=${cls}`);
                const data = await response.json();

                if (data.status === "success") {
                    document.getElementById('searchView').style.display = 'none';
                    document.getElementById('resultView').style.display = 'block';

                    document.getElementById('rName').innerText = data.name;
                    document.getElementById('rRoll').innerText = roll;
                    document.getElementById('rClass').innerText = cls;
                    document.getElementById('rTotal').innerText = data.total;
                    document.getElementById('rRank').innerText = "#" + data.rank;

                    const statusBadge = document.getElementById('rStatus');
                    statusBadge.innerText = data.finalStatus;
                    statusBadge.className = (data.finalStatus === "FAIL") ? "status-badge fail" : "status-badge pass";

                    let rows = "";
                    data.subjectData.forEach(sub => {
                        rows += `<tr><td>${sub.name}</td><td class="right">${sub.mark}</td></tr>`;
                    });
                    document.getElementById('marksBody').innerHTML = rows;
                } else {
                    alert("Result not found. Check Roll No and Class.");
                }
            } catch (error) {
                alert("Connection Error. Please try again.");
            }
            btn.innerText = "Check Result";
        }
    </script>
</body>
</html>
