<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result Portal 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --accent: #06b6d4;
            --accent2: #8b5cf6;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --bg: #0a0a1a;
            --white: #ffffff;
            --success: #10b981;
            --danger: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--white);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: orbFloat 20s ease-in-out infinite;
        }

        .bg-animation .orb:nth-child(1) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #6366f1, transparent);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .bg-animation .orb:nth-child(2) {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #06b6d4, transparent);
            top: 50%;
            right: -150px;
            animation-delay: -5s;
            animation-duration: 20s;
        }

        .bg-animation .orb:nth-child(3) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #8b5cf6, transparent);
            bottom: -100px;
            left: 30%;
            animation-delay: -10s;
            animation-duration: 22s;
        }

        .bg-animation .orb:nth-child(4) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ec4899, transparent);
            top: 30%;
            left: 20%;
            animation-delay: -7s;
            animation-duration: 18s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -80px) scale(1.1); }
            50% { transform: translate(-30px, 50px) scale(0.9); }
            75% { transform: translate(70px, 30px) scale(1.05); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleRise linear infinite;
        }

        @keyframes particleRise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        .app-container {
            width: 100%;
            max-width: 460px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            padding: 0 15px;
        }

        /* HEADER - Liquid Glass */
        .header-section {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(6, 182, 212, 0.2));
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 45px 25px 90px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            box-shadow:
                0 8px 32px rgba(99, 102, 241, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.03),
                transparent
            );
            animation: headerShine 8s ease-in-out infinite;
        }

        @keyframes headerShine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .logo-icon {
            font-size: 56px;
            margin-bottom: 12px;
            display: inline-block;
            filter: drop-shadow(0 4px 15px rgba(99, 102, 241, 0.4));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(2deg); }
            50% { transform: translateY(-15px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .school-name {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 1.5px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(135deg, #fff, #a5b4fc, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmerText 3s linear infinite;
        }

        @keyframes shimmerText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .exam-name {
            font-size: 13px;
            font-weight: 500;
            opacity: 0.8;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .exam-badge {
            display: inline-block;
            margin-top: 12px;
            padding: 5px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }

        /* LIQUID GLASS CARD */
        .main-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            margin: -60px 5px 20px;
            border-radius: 24px;
            padding: 30px 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 1px 0 rgba(255, 255, 255, 0.1) inset;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
        }

        .main-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 30% 20%,
                rgba(99, 102, 241, 0.08),
                transparent 50%
            );
            pointer-events: none;
        }

        /* INPUTS */
        .input-group {
            margin-bottom: 22px;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        .input-label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        select, input {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 15px;
            font-family: inherit;
            color: var(--white);
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            appearance: none;
            -webkit-appearance: none;
        }

        select option {
            background: #1e1b4b;
            color: white;
        }

        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23a5b4fc%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 16px top 50%;
            background-size: 11px auto;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            box-shadow:
                0 0 0 4px rgba(99, 102, 241, 0.15),
                0 0 20px rgba(99, 102, 241, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* BUTTONS */
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--accent2));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 4px 15px rgba(99, 102, 241, 0.4),
                0 0 30px rgba(99, 102, 241, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 0.5px;
            font-family: inherit;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 25px rgba(99, 102, 241, 0.5),
                0 0 40px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:active {
            transform: scale(0.97) translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            padding: 14px;
            width: 100%;
            border-radius: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* RESULT VIEW */
        #resultView {
            display: none;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(60px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 1;
        }

        .student-name {
            font-size: 22px;
            font-weight: 800;
            color: var(--white);
            line-height: 1.2;
            background: linear-gradient(135deg, #fff, var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .student-meta {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px;
            font-weight: 500;
        }

        .student-roll {
            background: rgba(99, 102, 241, 0.15);
            padding: 6px 14px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 13px;
            color: var(--primary-light);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        /* TABLE */
        .marks-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .marks-table th {
            text-align: left;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 700;
            text-transform: uppercase;
            padding: 10px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            letter-spacing: 1.5px;
        }

        .marks-table td {
            padding: 14px 8px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }

        .marks-table tr:hover td {
            background: rgba(255, 255, 255, 0.03);
        }

        .marks-table td.marks-col {
            text-align: right;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
            color: var(--primary-light);
            font-weight: 700;
        }

        .marks-row {
            opacity: 0;
            animation: fadeInRow 0.6s ease-out forwards;
        }

        @keyframes fadeInRow {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* SCORE CARDS - Glass */
        .score-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 18px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-card:hover {
            transform: translateY(-3px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.15);
        }

        .score-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .score-card:hover::before {
            opacity: 1;
        }

        .score-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 700;
            text-transform: uppercase;
            display: block;
            margin-bottom: 6px;
            letter-spacing: 1.5px;
        }

        .score-value {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* STATUS BADGE */
        .status-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 50px;
            border-radius: 50px;
            color: white;
            font-weight: 800;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: badgePulse 2.5s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .status-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: badgeShine 3s ease-in-out infinite;
        }

        @keyframes badgeShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        @keyframes badgePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .status-pass {
            background: linear-gradient(135deg, #059669, #10b981);
            box-shadow:
                0 8px 25px rgba(16, 185, 129, 0.4),
                0 0 40px rgba(16, 185, 129, 0.1);
        }

        .status-fail {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            box-shadow:
                0 8px 25px rgba(239, 68, 68, 0.4),
                0 0 40px rgba(239, 68, 68, 0.1);
        }

        /* HELP TEXT */
        .help-text {
            text-align: center;
            margin-top: 18px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        .help-text a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 25px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.25);
        }

        .footer strong {
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Loading Skeleton */
        .skeleton-loader {
            display: none;
            position: relative;
            z-index: 1;
        }

        .skeleton-line {
            height: 14px;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            background-size: 200% 100%;
            animation: skeletonShimmer 1.5s infinite;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        @keyframes skeletonShimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Custom Alert Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: modalFadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(30, 27, 75, 0.95);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 35px 30px;
            text-align: center;
            max-width: 340px;
            width: 90%;
            animation: modalSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes modalSlideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .modal-icon {
            font-size: 48px;
            margin-bottom: 15px;
            animation: modalIconPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes modalIconPop {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        .modal-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-btn {
            padding: 12px 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent2));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.2s;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to { transform: scale(4); opacity: 0; }
        }

        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 80px;
            opacity: 0.02;
            z-index: 0;
            pointer-events: none;
        }

        /* Scroll bar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        /* Print Styles */
        @media print {
            body { background: white !important; }
            .bg-animation, .particles { display: none !important; }
            .main-card {
                background: white !important;
                color: black !important;
                border: 1px solid #ddd !important;
                box-shadow: none !important;
            }
            .btn-primary, .btn-secondary { display: none !important; }
            .student-name, .score-value, .marks-table td {
                -webkit-text-fill-color: black !important;
                color: black !important;
            }
            .header-section {
                background: #4f46e5 !important;
            }
            .school-name {
                -webkit-text-fill-color: white !important;
            }
        }

        /* Entry Animation */
        .app-container {
            animation: containerEntry 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes containerEntry {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glow ring on header icon */
        .logo-glow {
            position: relative;
            display: inline-block;
        }

        .logo-glow::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
        }

        /* Subject icon mapping */
        .subject-icon {
            margin-right: 8px;
            font-size: 12px;
            opacity: 0.6;
        }

        /* Divider */
        .glass-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Animated Background Orbs -->
    <div class="bg-animation">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Custom Alert Modal -->
    <div class="modal-overlay" id="alertModal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon">‚ö†Ô∏è</div>
            <div class="modal-title" id="modalTitle">Alert</div>
            <div class="modal-message" id="modalMessage">Something went wrong</div>
            <button class="modal-btn" onclick="closeModal()">Got it</button>
        </div>
    </div>

    <div class="app-container">
        <div class="header-section">
            <div class="logo-glow">
                <div class="logo-icon">üéì</div>
            </div>
            <h1 class="school-name">Misbahul Huda Madrasa</h1>
            <div class="exam-name">Annual Examination Results 2026</div>
            <div class="exam-badge">üìã Official Results</div>
        </div>

        <!-- SEARCH VIEW -->
        <div class="main-card" id="searchView">
            <div class="watermark">üéì</div>
            <div class="input-group">
                <label class="input-label"><i class="fas fa-graduation-cap" style="margin-right:5px;"></i>Select Class</label>
                <select id="classSelect">
                    <option value="" disabled selected>Choose your class...</option>
                    <option value="Class 1">Class 1</option>
                    <option value="Class 2">Class 2</option>
                    <option value="Class 3">Class 3</option>
                    <option value="Class 4">Class 4</option>
                    <option value="Class 5">Class 5</option>
                </select>
            </div>

            <div class="input-group">
                <label class="input-label"><i class="fas fa-hashtag" style="margin-right:5px;"></i>Roll Number</label>
                <input type="number" id="rollInput" placeholder="Enter your roll number" inputmode="numeric">
            </div>

            <button class="btn-primary" onclick="findResult()" id="searchBtn">
                <i class="fas fa-search" style="margin-right: 8px;"></i>Check Result
            </button>

            <div class="help-text">
                Need help? <a href="#">Contact School Office</a>
            </div>
        </div>

        <!-- RESULT VIEW -->
        <div class="main-card" id="resultView">
            <div class="watermark">üéì</div>
            <div class="student-header">
                <div>
                    <div class="student-name" id="rName">--</div>
                    <div class="student-meta" id="rClass">--</div>
                </div>
                <div class="student-roll" id="rRoll">--</div>
            </div>

            <table class="marks-table">
                <thead>
                    <tr>
                        <th><i class="fas fa-book" style="margin-right:5px;"></i>Subject</th>
                        <th style="text-align: right;"><i class="fas fa-star" style="margin-right:5px;"></i>Marks</th>
                    </tr>
                </thead>
                <tbody id="marksBody"></tbody>
            </table>

            <div class="glass-divider"></div>

            <div class="score-grid">
                <div class="score-card">
                    <span class="score-label"><i class="fas fa-trophy" style="margin-right:3px;"></i>Rank</span>
                    <div class="score-value" id="rRank">--</div>
                </div>
                <div class="score-card">
                    <span class="score-label"><i class="fas fa-chart-bar" style="margin-right:3px;"></i>Total</span>
                    <div class="score-value" id="rTotal">0</div>
                </div>
            </div>

            <div class="status-container">
                <div id="rStatus" class="status-badge status-pass">
                    <i class="fas fa-check-circle"></i> PASS
                </div>
            </div>

            <button class="btn-primary" onclick="window.print()">
                <i class="fas fa-download" style="margin-right: 8px;"></i>Download Result PDF
            </button>
            <button class="btn-secondary" onclick="location.reload()">
                <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>Check Another Result
            </button>
        </div>

        <div class="footer">
            Crafted with ‚ù§Ô∏è by <strong>Jouhar's Tech</strong>
        </div>
    </div>

    <script>
        // ‚ñº‚ñº‚ñº PASTE YOUR GOOGLE SCRIPT URL HERE ‚ñº‚ñº‚ñº
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUMvrE0fZwXSOTXgtv_kPAQi5DeG5eFSfqmaf1a1BLib4K4SR0CkijIHqOLNFa5GZpqw/exec";

        // Generate floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
                particle.style.animationDelay = (Math.random() * 10) + 's';
                particle.style.width = (Math.random() * 3 + 1) + 'px';
                particle.style.height = particle.style.width;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                container.appendChild(particle);
            }
        }
        createParticles();

        // Custom Modal Alert
        function showAlert(icon, title, message) {
            document.getElementById('modalIcon').textContent = icon;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('alertModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('alertModal').classList.remove('active');
        }

        // Ripple effect on buttons
        document.querySelectorAll('.btn-primary').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
                ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Input animations
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.3s';
            });
            el.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Allow Enter key to trigger search
        document.getElementById('rollInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') findResult();
        });

        async function findResult() {
            const roll = document.getElementById('rollInput').value;
            const cls = document.getElementById('classSelect').value;
            const btn = document.getElementById('searchBtn');

            if (!cls) return showAlert('üìö', 'Select Class', 'Please select your class before searching.');
            if (!roll) return showAlert('üî¢', 'Enter Roll Number', 'Please enter your roll number to continue.');

            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin" style="margin-right:8px;"></i>Searching...';
            btn.style.opacity = "0.7";
            btn.style.pointerEvents = "none";

            try {
                const response = await fetch(`${SCRIPT_URL}?roll=${roll}&cls=${cls}`);
                const data = await response.json();

                if (data.status === "success") {
                    document.getElementById('searchView').style.display = 'none';
                    document.getElementById('resultView').style.display = 'block';

                    document.getElementById('rName').innerText = data.name;
                    document.getElementById('rRoll').innerText = "Roll: " + roll;
                    document.getElementById('rClass').innerText = cls;

                    // Rank Icons
                    const rankVal = data.rank;
                    let rankHtml = "#" + rankVal;
                    if (rankVal == 1) rankHtml = "ü•á 1st";
                    if (rankVal == 2) rankHtml = "ü•à 2nd";
                    if (rankVal == 3) rankHtml = "ü•â 3rd";
                    document.getElementById('rRank').innerHTML = rankHtml;

                    // Animated counter for total
                    animateCounter('rTotal', 0, data.total, 1000);

                    // Status & Confetti
                    const statusBadge = document.getElementById('rStatus');
                    if (data.finalStatus === "FAIL") {
                        statusBadge.className = "status-badge status-fail";
                        statusBadge.innerHTML = '<i class="fas fa-times-circle"></i> FAIL';
                    } else {
                        statusBadge.className = "status-badge status-pass";
                        statusBadge.innerHTML = '<i class="fas fa-check-circle"></i> PASS';
                        setTimeout(fireConfetti, 400);
                    }

                    // Fill Table with Animation Delays
                    let rows = "";
                    data.subjectData.forEach((sub, index) => {
                        rows += `<tr class="marks-row" style="animation-delay: ${index * 0.1}s">
                            <td>${sub.name}</td>
                            <td class="marks-col">${sub.mark}</td>
                        </tr>`;
                    });
                    document.getElementById('marksBody').innerHTML = rows;

                    // Scroll to top of result
                    document.getElementById('resultView').scrollIntoView({ behavior: 'smooth', block: 'start' });

                } else {
                    showAlert('üòî', 'Not Found', 'Result not found! Please check your Class and Roll Number.');
                }
            } catch (error) {
                showAlert('üåê', 'Network Error', 'Unable to connect. Please check your internet and try again.');
            }

            btn.innerHTML = originalText;
            btn.style.opacity = "1";
            btn.style.pointerEvents = "auto";
        }

        // Animated number counter
        function animateCounter(elementId, start, end, duration) {
            const element = document.getElementById(elementId);
            const range = end - start;
            const startTime = performance.now();

            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3); // ease-out cubic
                const current = Math.floor(start + range * easeProgress);
                element.textContent = current;

                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                } else {
                    element.textContent = end;
                }
            }
            requestAnimationFrame(updateCounter);
        }

        function fireConfetti() {
            const count = 250;
            const defaults = { origin: { y: 0.7 }, zIndex: 9999 };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#6366f1', '#8b5cf6', '#06b6d4'] });
            fire(0.2, { spread: 60, colors: ['#10b981', '#34d399', '#6ee7b7'] });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });

            // Second burst
            setTimeout(() => {
                fire(0.15, { spread: 80, startVelocity: 40, colors: ['#f59e0b', '#fbbf24'] });
                fire(0.15, { spread: 100, decay: 0.9, scalar: 0.9 });
            }, 300);
        }

        // Tilt effect on cards (desktop)
        document.querySelectorAll('.main-card').forEach(card => {
            card.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 30;
                const rotateY = (centerX - x) / 30;
                this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                this.style.transition = 'transform 0.5s ease';
            });
            card.addEventListener('mouseenter', function() {
                this.style.transition = 'transform 0.1s ease';
            });
        });
    </script>
</body>
