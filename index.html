<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result Portal 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.4);
            --primary: #0f766e;
            --text: #1f2937;
            --success: #10b981;
            --fail: #ef4444;
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            background: #f0f2f5;
            overflow-x: hidden;
            position: relative;
        }

        /* --- LIQUID BACKGROUND ANIMATION --- */
        .background-blobs {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(120deg, #e0f2fe, #f0fdf4);
            overflow: hidden;
        }
        .blob {
            position: absolute;
            background: linear-gradient(180deg, rgba(15, 118, 110, 0.3) 0%, rgba(45, 212, 191, 0.3) 100%);
            filter: blur(80px);
            border-radius: 50%;
            animation: floatBlob 10s infinite alternate ease-in-out;
        }
        .blob-1 { width: 300px; height: 300px; top: -50px; left: -50px; }
        .blob-2 { width: 400px; height: 400px; bottom: -100px; right: -100px; animation-delay: -5s; background: linear-gradient(180deg, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%); }
        
        @keyframes floatBlob { 
            0% { transform: translate(0, 0) scale(1); } 
            100% { transform: translate(30px, 50px) scale(1.1); } 
        }

        /* --- GLASS CARD CONTAINER --- */
        .glass-card {
            width: 90%;
            max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); /* The "Frosted" Effect */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            padding: 30px;
            text-align: center;
            position: relative;
            animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes popIn { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* HEADER */
        .logo { font-size: 50px; margin-bottom: 15px; display: inline-block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        .school-title { font-size: 20px; font-weight: 800; color: #111827; letter-spacing: -0.5px; margin: 0; line-height: 1.2; }
        .exam-sub { font-size: 13px; font-weight: 500; color: #6b7280; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }

        /* INPUTS */
        .input-group { text-align: left; margin-top: 25px; }
        label { font-size: 12px; font-weight: 700; color: #4b5563; margin-left: 5px; margin-bottom: 5px; display: block; }
        
        .glass-input {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: 2px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.6);
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .glass-input:focus { border-color: var(--primary); background: white; box-shadow: 0 4px 15px rgba(15, 118, 110, 0.15); }

        /* BUTTONS */
        .btn-grad {
            background: linear-gradient(135deg, #0f766e 0%, #0d9488 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            margin-top: 25px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(13, 148, 136, 0.25);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-grad:active { transform: scale(0.98); }
        .btn-grad:hover { box-shadow: 0 15px 25px rgba(13, 148, 136, 0.35); transform: translateY(-2px); }

        .btn-text { background: none; border: none; color: #6b7280; font-weight: 600; font-size: 14px; margin-top: 15px; cursor: pointer; }

        /* --- RESULT LAYOUT --- */
        #resultView { display: none; }
        
        .student-badge {
            background: white;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0,0,0,0.04);
        }
        .stu-info { text-align: left; }
        .stu-name { font-size: 18px; font-weight: 800; color: #111827; }
        .stu-meta { font-size: 13px; color: #6b7280; font-weight: 500; margin-top: 2px; }
        .stu-roll { background: #f3f4f6; padding: 6px 12px; border-radius: 8px; font-weight: 700; font-size: 14px; color: #374151; }

        /* FLOATING TABLE */
        .marks-container { margin-bottom: 25px; }
        .mark-row {
            display: flex; justify-content: space-between;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.6);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            transition: 0.2s;
            opacity: 0; /* For Animation */
            animation: slideIn 0.5s forwards;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        .mark-row:hover { background: white; transform: scale(1.02); box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .mark-score { font-weight: 800; color: var(--primary); }

        /* STATS GRID */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .stat-box {
            background: white; padding: 15px; border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .stat-label { font-size: 11px; font-weight: 700; color: #9ca3af; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stat-value { font-size: 24px; font-weight: 800; color: #111827; }

        /* STATUS BADGE */
        .status-pill {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 12px 30px; border-radius: 50px;
            font-weight: 800; font-size: 16px; color: white;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: pulse 2s infinite;
        }
        .pass { background: linear-gradient(135deg, #10b981, #059669); }
        .fail { background: linear-gradient(135deg, #ef4444, #dc2626); }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

        /* FOOTER */
        .footer { font-size: 12px; color: #9ca3af; margin-top: 20px; }

    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-card" id="searchView">
        <div class="logo">ðŸŽ“</div>
        <h1 class="school-title">Misbahul Huda Madrasa</h1>
        <div class="exam-sub">Annual Examination 2026</div>

        <div class="input-group">
            <label>Select Class</label>
            <select id="classSelect" class="glass-input">
                <option value="" disabled selected>Choose Class...</option>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
                <option value="Class 4">Class 4</option>
                <option value="Class 5">Class 5</option>
            </select>
        </div>

        <div class="input-group">
            <label>Roll Number</label>
            <input type="number" id="rollInput" class="glass-input" placeholder="Ex: 101" inputmode="numeric">
        </div>

        <button class="btn-grad" onclick="findResult()" id="searchBtn">
            Check Result <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
        </button>
        <div class="footer">Need help? Contact School Office</div>
    </div>

    <div class="glass-card" id="resultView">
        <div class="student-badge">
            <div class="stu-info">
                <div class="stu-name" id="rName">--</div>
                <div class="stu-meta" id="rClass">--</div>
            </div>
            <div class="stu-roll" id="rRoll">--</div>
        </div>

        <div class="marks-container" id="marksBody">
            </div>

        <div class="stats-grid">
            <div class="stat-box">
                <span class="stat-label">Rank</span>
                <div class="stat-value" id="rRank">--</div>
            </div>
            <div class="stat-box">
                <span class="stat-label">Total Marks</span>
                <div class="stat-value" id="rTotal">0</div>
            </div>
        </div>

        <div style="margin-bottom: 25px;">
            <div id="rStatus" class="status-pill pass">
                <i class="fas fa-check-circle"></i> PASS
            </div>
        </div>

        <button class="btn-grad" onclick="window.print()">Download PDF</button>
        <button class="btn-text" onclick="location.reload()">Check Another</button>
    </div>

<script>
    // â–¼â–¼â–¼ PASTE YOUR GOOGLE SCRIPT URL HERE â–¼â–¼â–¼
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUMvrE0fZwXSOTXgtv_kPAQi5DeG5eFSfqmaf1a1BLib4K4SR0CkijIHqOLNFa5GZpqw/exec"; 

    async function findResult() {
        const roll = document.getElementById('rollInput').value;
        const cls = document.getElementById('classSelect').value;
        const btn = document.getElementById('searchBtn');

        if(!cls) return alert("Please select a Class");
        if(!roll) return alert("Please enter Roll Number");

        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Searching...';
        btn.style.opacity = "0.9";

        try {
            const response = await fetch(`${SCRIPT_URL}?roll=${roll}&cls=${cls}`);
            const data = await response.json();

            if (data.status === "success") {
                document.getElementById('searchView').style.display = 'none';
                document.getElementById('resultView').style.display = 'block';

                // Basic Info
                document.getElementById('rName').innerText = data.name;
                document.getElementById('rRoll').innerText = "#" + roll;
                document.getElementById('rClass').innerText = cls;
                
                // Rank Logic
                let rankHtml = "#" + data.rank;
                if(data.rank == 1) rankHtml = "ðŸ¥‡ 1st";
                if(data.rank == 2) rankHtml = "ðŸ¥ˆ 2nd";
                if(data.rank == 3) rankHtml = "ðŸ¥‰ 3rd";
                document.getElementById('rRank').innerHTML = rankHtml;
                document.getElementById('rTotal').innerText = data.total;

                // Status & Confetti
                const statusBadge = document.getElementById('rStatus');
                if(data.finalStatus === "FAIL") {
                    statusBadge.className = "status-pill fail";
                    statusBadge.innerHTML = '<i class="fas fa-times-circle"></i> FAIL';
                } else {
                    statusBadge.className = "status-pill pass";
                    statusBadge.innerHTML = '<i class="fas fa-check-circle"></i> PASS';
                    fireConfetti();
                }

                // Floating Table Animation
                let rows = "";
                data.subjectData.forEach((sub, index) => {
                    rows += `
                        <div class="mark-row" style="animation-delay: ${index * 0.1}s">
                            <span>${sub.name}</span>
                            <span class="mark-score">${sub.mark}</span>
                        </div>
                    `;
                });
                document.getElementById('marksBody').innerHTML = rows;

            } else {
                alert("Not Found! Please check Roll No and Class.");
            }
        } catch (error) {
            alert("Network Error. Check internet connection.");
        }

        btn.innerHTML = originalText;
        btn.style.opacity = "1";
    }

    function fireConfetti() {
        var count = 200;
        var defaults = { origin: { y: 0.7 } };
        function fire(particleRatio, opts) {
            confetti(Object.assign({}, defaults, opts, {
                particleCount: Math.floor(count * particleRatio)
            }));
        }
        fire(0.25, { spread: 26, startVelocity: 55 });
        fire(0.2, { spread: 60 });
        fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
        fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
        fire(0.1, { spread: 120, startVelocity: 45 });
    }
</script>

</body>
</html>
