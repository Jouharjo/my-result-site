<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result Portal 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #0f766e;
            --bg: #f3f4f6;
            --white: #ffffff;
            --pass-bg: #ecfdf5;
            --pass-text: #047857;
            --fail-bg: #fef2f2;
            --fail-text: #b91c1c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #1f2937;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* HEADER */
        .header-section {
            background: linear-gradient(135deg, #0f766e, #0d5f58);
            padding: 40px 20px 80px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 20px rgba(15, 118, 110, 0.2);
        }
        .school-logo { width: 80px; height: auto; margin-bottom: 8px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2)); }
        .school-name { font-size: 22px; font-weight: 800; text-transform: uppercase; margin: 0; line-height: 1.3; }
        .reg-no { font-size: 13px; font-weight: 600; opacity: 0.9; margin-top: 4px; }
        .exam-name { font-size: 16px; font-weight: 600; opacity: 0.95; margin-top: 12px; padding-top: 12px; border-top: 1px dashed rgba(255,255,255,0.3); display: inline-block; }

        /* MAIN CARD */
        .main-card {
            background: var(--white);
            margin: -60px 20px 20px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            position: relative;
            z-index: 10;
        }

        /* INPUTS */
        .input-group { margin-bottom: 15px; }
        .input-label { display: block; font-size: 12px; font-weight: 700; color: #6b7280; margin-bottom: 5px; text-transform: uppercase; }
        select, input { width: 100%; padding: 14px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; outline: none; box-sizing: border-box; background: #f9fafb; font-family: inherit; }
        input:focus, select:focus { border-color: var(--primary); background: white; }

        .btn-primary {
            width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 50px;
            font-size: 16px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px;
        }

        /* --- NEW SUMMARY BOX STYLE --- */
        .summary-box {
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            /* Default to Pass Style, JS will change if Fail */
            background-color: var(--pass-bg);
            border: 1px solid rgba(4, 120, 87, 0.1);
        }

        .sb-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        
        /* Status Icon & Text */
        .sb-status { display: flex; align-items: center; gap: 10px; }
        .sb-icon-box { 
            width: 40px; height: 40px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: white;
            background: var(--pass-text); /* Default Green */
        }
        .sb-text-group { display: flex; flex-direction: column; }
        .sb-status-text { font-size: 18px; font-weight: 800; color: var(--pass-text); text-transform: uppercase; line-height: 1; }
        .sb-score-text { font-size: 13px; font-weight: 600; color: #6b7280; margin-top: 4px; }

        /* Percentage Big */
        .sb-percent { font-size: 28px; font-weight: 800; color: var(--pass-text); }

        /* Progress Bar */
        .progress-track { width: 100%; height: 8px; background: rgba(0,0,0,0.05); border-radius: 10px; overflow: hidden; margin-bottom: 15px; }
        .progress-fill { height: 100%; background: var(--pass-text); width: 0%; transition: width 1s ease-out; border-radius: 10px; }

        /* Footer Pills */
        .sb-footer { display: flex; gap: 10px; justify-content: space-between; }
        .sb-pill { 
            background: white; padding: 8px 12px; border-radius: 8px; 
            font-size: 11px; font-weight: 700; color: #374151; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex; align-items: center; gap: 6px; flex: 1; justify-content: center;
        }
        .sb-pill i { color: var(--primary); }

        /* FAIL STATE OVERRIDES */
        .summary-box.fail-mode { background-color: var(--fail-bg); border-color: rgba(185, 28, 28, 0.1); }
        .summary-box.fail-mode .sb-icon-box { background: var(--fail-text); }
        .summary-box.fail-mode .sb-status-text { color: var(--fail-text); }
        .summary-box.fail-mode .sb-percent { color: var(--fail-text); }
        .summary-box.fail-mode .progress-fill { background: var(--fail-text); }

        /* --- STUDENT INFO & TABLE --- */
        .student-header { display: flex; justify-content: space-between; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px dashed #e5e7eb; }
        .s-label { font-size: 11px; color: #9ca3af; font-weight: 700; text-transform: uppercase; }
        .s-val { font-size: 16px; font-weight: 700; color: #1f2937; }

        .marks-table { width: 100%; border-collapse: separate; border-spacing: 0; border: 1px solid #f3f4f6; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
        .marks-table th { background: #f9fafb; text-align: left; font-size: 11px; color: #6b7280; font-weight: 700; text-transform: uppercase; padding: 12px 15px; border-bottom: 1px solid #e5e7eb; }
        .marks-table td { padding: 12px 15px; font-size: 14px; font-weight: 600; color: #1f2937; border-bottom: 1px solid #f3f4f6; }
        .marks-table td.right { text-align: right; }
        .marks-table tr:last-child td { border-bottom: none; }
        .marks-table tr:nth-child(even) { background-color: #fcfcfc; }

        .footer { text-align: center; padding: 20px; font-size: 12px; color: #9ca3af; }
        
        /* Print Hide */
        @media print {
            body { background: white; }
            .header-section { color: black; background: none; border-bottom: 2px solid #000; padding: 10px; border-radius: 0; box-shadow: none; }
            .logo-icon { display: none; }
            .school-logo { width: 60px; filter: none; }
            .main-card { box-shadow: none; margin: 0; padding: 0; }
            .btn-primary, .btn-secondary, #searchView { display: none !important; }
            .summary-box { border: 1px solid #000; background: none !important; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-section">
        <img src="https://raw.githubusercontent.com/Jouharjo/my-result-site/main/20260214_101611.png" alt="School Logo" class="school-logo">
        <h1 class="school-name">Ihyaul Uloom Madrasa-Valapuram</h1>
        <div class="reg-no">Reg. No: 1355</div>
        <div class="exam-name">Annual Examination Results 2026</div>
    </div>

    <div class="main-card" id="searchView">
        <div class="input-group">
            <label class="input-label">Select Class</label>
            <select id="classSelect">
                <option value="" disabled selected>Choose class...</option>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
                <option value="Class 4">Class 4</option>
                <option value="Class 5">Class 5</option>
            </select>
        </div>
        <div class="input-group">
            <label class="input-label">Roll Number</label>
            <input type="number" id="rollInput" placeholder="Ex: 101" inputmode="numeric">
        </div>
        <button class="btn-primary" onclick="findResult()" id="searchBtn">
            <i class="fas fa-search"></i> Check Result
        </button>
    </div>

    <div class="main-card" id="resultView" style="display: none;">
        
        <div class="summary-box" id="summaryBox">
            <div class="sb-header">
                <div class="sb-status">
                    <div class="sb-icon-box" id="sbIcon"><i class="fas fa-check"></i></div>
                    <div class="sb-text-group">
                        <div class="sb-status-text" id="sbStatusText">PASSED</div>
                        <div class="sb-score-text" id="sbScore">Score: 0/0</div>
                    </div>
                </div>
                <div class="sb-percent" id="sbPercent">0%</div>
            </div>
            
            <div class="progress-track">
                <div class="progress-fill" id="sbProgress"></div>
            </div>

            <div class="sb-footer">
                <div class="sb-pill"><i class="fas fa-user-clock"></i> <span id="sbAttn">--</span></div>
                <div class="sb-pill"><i class="fas fa-graduation-cap"></i> <span id="sbPromo">--</span></div>
            </div>
        </div>

        <div class="student-header">
            <div><div class="s-label">Name</div><div class="s-val" id="rName">--</div></div>
            <div style="text-align: right;"><div class="s-label">Roll No</div><div class="s-val" id="rRoll">--</div></div>
        </div>

        <table class="marks-table">
            <thead><tr><th>Subject</th><th class="right">Marks</th></tr></thead>
            <tbody id="marksBody"></tbody>
        </table>

        <div style="text-align: center; margin-bottom: 20px; font-weight: 700; color: #6b7280;">
            CLASS RANK: <span id="rRank" style="color: var(--primary); font-size: 18px;">#</span>
        </div>

        <button class="btn-primary" onclick="window.print()">Download Result PDF</button>
        <button class="btn-primary" style="background: white; color: #6b7280; border: 2px solid #e5e7eb;" onclick="location.reload()">Check Another</button>
    </div>

    <div class="footer">Powered by <strong>Jouhar's Tech</strong></div>
</div>

<script>
    // ▼▼▼ PASTE YOUR NEW SCRIPT URL HERE ▼▼▼
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUMvrE0fZwXSOTXgtv_kPAQi5DeG5eFSfqmaf1a1BLib4K4SR0CkijIHqOLNFa5GZpqw/exec"; 

    async function findResult() {
        const roll = document.getElementById('rollInput').value;
        const cls = document.getElementById('classSelect').value;
        const btn = document.getElementById('searchBtn');

        if(!cls || !roll) return alert("Please fill all fields");

        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
        btn.style.opacity = "0.7";

        try {
            const response = await fetch(`${SCRIPT_URL}?roll=${roll}&cls=${cls}`);
            const data = await response.json();

            if (data.status === "success") {
                document.getElementById('searchView').style.display = 'none';
                document.getElementById('resultView').style.display = 'block';

                // Basic Info
                document.getElementById('rName').innerText = data.name;
                document.getElementById('rRoll').innerText = roll;
                document.getElementById('rRank').innerText = "#" + data.rank;
                
                // --- SUMMARY BOX LOGIC ---
                const box = document.getElementById('summaryBox');
                const percentVal = parseFloat(data.percentage); // e.g., 59.00
                
                document.getElementById('sbPercent').innerText = data.percentage + "%";
                document.getElementById('sbScore').innerText = "Score: " + data.total;
                document.getElementById('sbAttn').innerText = "Attn: " + (data.attendance || "N/A"); // Attendance from Sheet
                
                // Progress Bar
                setTimeout(() => { document.getElementById('sbProgress').style.width = percentVal + "%"; }, 300);

                // Pass/Fail Styling & Promotion Logic
                if(data.finalStatus === "FAIL") {
                    box.classList.add("fail-mode");
                    document.getElementById('sbStatusText').innerText = "FAILED";
                    document.getElementById('sbIcon').innerHTML = '<i class="fas fa-exclamation"></i>';
                    document.getElementById('sbPromo').innerText = "Detained"; // Or "Contact Office"
                } else {
                    box.classList.remove("fail-mode");
                    document.getElementById('sbStatusText').innerText = "PASSED";
                    document.getElementById('sbIcon').innerHTML = '<i class="fas fa-check"></i>';
                    
                    // Auto-Calculate Next Class
                    const currentClassNum = cls.replace(/\D/g, ''); // Extract "1" from "Class 1"
                    const nextClass = parseInt(currentClassNum) + 1;
                    document.getElementById('sbPromo').innerText = "Promoted to Class " + nextClass;
                    
                    fireConfetti();
                }

                // Table
                let rows = "";
                data.subjectData.forEach(sub => {
                    rows += `<tr><td>${sub.name}</td><td class="right">${sub.mark}</td></tr>`;
                });
                document.getElementById('marksBody').innerHTML = rows;

            } else {
                alert("Result not found!");
            }
        } catch (error) {
            alert("Connection Error!");
        }
        btn.innerHTML = originalText;
        btn.style.opacity = "1";
    }

    function fireConfetti() {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }
</script>

</body>
</html>
