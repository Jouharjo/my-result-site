<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result Portal 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #1e293b;
            --primary-light: #334155;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.5);
            --border: rgba(255, 255, 255, 0.06);
            --success: #10b981;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header-section {
            padding: 50px 24px 80px;
            text-align: center;
            position: relative;
        }

        .header-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        .logo-icon {
            font-size: 44px;
            margin-bottom: 14px;
            display: inline-block;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .school-name {
            font-size: 17px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-main);
        }

        .exam-name {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-sub);
            margin-top: 6px;
        }

        /* GLASS CARD */
        .main-card {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            margin: -40px 16px 16px;
            border-radius: 20px;
            padding: 28px 22px;
            border: 1px solid var(--border);
            position: relative;
            z-index: 10;
        }

        /* INPUTS */
        .input-group { margin-bottom: 18px; text-align: left; }

        .input-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.04);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            appearance: none;
        }

        select option { background: #1e293b; color: white; }

        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2394a3b8%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 14px top 50%;
            background-size: 11px auto;
        }

        input::placeholder { color: rgba(255,255,255,0.2); }

        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        /* BUTTONS */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:hover { opacity: 0.9; }

        .btn-secondary {
            background: transparent;
            color: var(--text-sub);
            font-size: 13px;
            font-weight: 600;
            margin-top: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            padding: 12px;
            width: 100%;
            border-radius: 12px;
            font-family: inherit;
            transition: color 0.2s;
        }

        .btn-secondary:hover { color: var(--text-main); }

        .help-text {
            text-align: center;
            margin-top: 16px;
            font-size: 11px;
            color: rgba(255,255,255,0.2);
        }

        /* RESULT */
        #resultView {
            display: none;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 22px;
            padding-bottom: 18px;
            border-bottom: 1px solid var(--border);
        }

        .student-name {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1.3;
        }

        .student-meta {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 4px;
            font-weight: 500;
        }

        .student-roll {
            background: rgba(99, 102, 241, 0.1);
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 12px;
            color: var(--accent-light);
            border: 1px solid rgba(99, 102, 241, 0.15);
            white-space: nowrap;
        }

        /* TABLE */
        .marks-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 22px;
        }

        .marks-table th {
            text-align: left;
            font-size: 10px;
            color: var(--text-sub);
            font-weight: 600;
            text-transform: uppercase;
            padding: 8px 4px;
            border-bottom: 1px solid var(--border);
            letter-spacing: 1px;
        }

        .marks-table td {
            padding: 11px 4px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
            border-bottom: 1px solid var(--border);
        }

        .marks-table td.marks-col {
            text-align: right;
            font-variant-numeric: tabular-nums;
            color: var(--accent-light);
            font-weight: 700;
        }

        .marks-row {
            opacity: 0;
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-8px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* SCORE CARDS */
        .score-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 22px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 16px;
            border-radius: 14px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .score-label {
            font-size: 10px;
            color: var(--text-sub);
            font-weight: 600;
            text-transform: uppercase;
            display: block;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent-light);
        }

        /* STATUS */
        .status-container { text-align: center; margin-bottom: 24px; }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 36px;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .status-pass {
            background: var(--success);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.25);
        }

        .status-fail {
            background: var(--danger);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.25);
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 11px;
            color: rgba(255,255,255,0.15);
        }

        .footer strong { color: rgba(255,255,255,0.3); }

        /* PRINT */
        @media print {
            body { background: white; }
            .main-card { background: white; border: 1px solid #e5e7eb; color: #111; }
            .btn-primary, .btn-secondary, .help-text { display: none; }
            .student-name, .marks-table td, .score-value { color: #111 !important; }
            .header-section { color: #111; }
            .school-name, .exam-name { color: #111; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-section">
        <div class="logo-icon">ðŸŽ“</div>
        <h1 class="school-name">Misbahul Huda Madrasa</h1>
        <div class="exam-name">Annual Examination Results 2026</div>
    </div>

    <!-- SEARCH -->
    <div class="main-card" id="searchView">
        <div class="input-group">
            <label class="input-label">Select Class</label>
            <select id="classSelect">
                <option value="" disabled selected>Choose class...</option>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
                <option value="Class 4">Class 4</option>
                <option value="Class 5">Class 5</option>
            </select>
        </div>
        <div class="input-group">
            <label class="input-label">Roll Number</label>
            <input type="number" id="rollInput" placeholder="Ex: 101" inputmode="numeric">
        </div>
        <button class="btn-primary" onclick="findResult()" id="searchBtn">Check Result</button>
        <div class="help-text">Need help? Contact School Office</div>
    </div>

    <!-- RESULT -->
    <div class="main-card" id="resultView">
        <div class="student-header">
            <div>
                <div class="student-name" id="rName">--</div>
                <div class="student-meta" id="rClass">--</div>
            </div>
            <div class="student-roll" id="rRoll">--</div>
        </div>

        <table class="marks-table">
            <thead><tr><th>Subject</th><th style="text-align:right;">Marks</th></tr></thead>
            <tbody id="marksBody"></tbody>
        </table>

        <div class="score-grid">
            <div class="score-card">
                <span class="score-label">Rank</span>
                <div class="score-value" id="rRank">--</div>
            </div>
            <div class="score-card">
                <span class="score-label">Total</span>
                <div class="score-value" id="rTotal">0</div>
            </div>
        </div>

        <div class="status-container">
            <div id="rStatus" class="status-badge status-pass">
                <i class="fas fa-check-circle"></i> PASS
            </div>
        </div>

        <button class="btn-primary" onclick="window.print()">Download Result PDF</button>
        <button class="btn-secondary" onclick="location.reload()">Check Another Result</button>
    </div>

    <div class="footer">Powered by <strong>Jouhar's Tech</strong></div>
</div>

<script>
    // â–¼â–¼â–¼ PASTE YOUR GOOGLE SCRIPT URL HERE â–¼â–¼â–¼
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUMvrE0fZwXSOTXgtv_kPAQi5DeG5eFSfqmaf1a1BLib4K4SR0CkijIHqOLNFa5GZpqw/exec";

    document.getElementById('rollInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') findResult();
    });

    async function findResult() {
        const roll = document.getElementById('rollInput').value;
        const cls = document.getElementById('classSelect').value;
        const btn = document.getElementById('searchBtn');

        if (!cls) return alert("Please select a Class");
        if (!roll) return alert("Please enter Roll Number");

        const originalText = btn.innerText;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
        btn.style.opacity = "0.6";
        btn.style.pointerEvents = "none";

        try {
            const response = await fetch(`${SCRIPT_URL}?roll=${roll}&cls=${cls}`);
            const data = await response.json();

            if (data.status === "success") {
                document.getElementById('searchView').style.display = 'none';
                document.getElementById('resultView').style.display = 'block';

                document.getElementById('rName').innerText = data.name;
                document.getElementById('rRoll').innerText = "Roll: " + roll;
                document.getElementById('rClass').innerText = cls;

                const rankVal = data.rank;
                let rankHtml = "#" + rankVal;
                if (rankVal == 1) rankHtml = "ðŸ¥‡ 1st";
                if (rankVal == 2) rankHtml = "ðŸ¥ˆ 2nd";
                if (rankVal == 3) rankHtml = "ðŸ¥‰ 3rd";
                document.getElementById('rRank').innerHTML = rankHtml;
                document.getElementById('rTotal').innerText = data.total;

                const statusBadge = document.getElementById('rStatus');
                if (data.finalStatus === "FAIL") {
                    statusBadge.className = "status-badge status-fail";
                    statusBadge.innerHTML = '<i class="fas fa-times-circle"></i> FAIL';
                } else {
                    statusBadge.className = "status-badge status-pass";
                    statusBadge.innerHTML = '<i class="fas fa-check-circle"></i> PASS';
                    fireConfetti();
                }

                let rows = "";
                data.subjectData.forEach((sub, index) => {
                    rows += `<tr class="marks-row" style="animation-delay: ${index * 0.08}s">
                        <td>${sub.name}</td>
                        <td class="marks-col">${sub.mark}</td>
                    </tr>`;
                });
                document.getElementById('marksBody').innerHTML = rows;

            } else {
                alert("Result not found! Please check Class and Roll Number.");
            }
        } catch (error) {
            alert("Network Error. Please try again.");
        }

        btn.innerHTML = originalText;
        btn.style.opacity = "1";
        btn.style.pointerEvents = "auto";
    }

    function fireConfetti() {
        const count = 200;
        const defaults = { origin: { y: 0.7 } };
        function fire(r, opts) {
            confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * r) }));
        }
        fire(0.25, { spread: 26, startVelocity: 55 });
        fire(0.2, { spread: 60 });
        fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
        fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
        fire(0.1, { spread: 120, startVelocity: 45 });
    }
</script>
</body>
</html>
